name: 自动构建和部署文档

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 安装依赖
      run: npm ci

    - name: 构建项目
      run: npm run docs:build
      env:
        NODE_OPTIONS: --max_old_space_size=4096

    - name: 检查构建产物
      run: |
        echo "📦 构建产物检查..."
        ls -la docs/.vitepress/dist/
        if [ ! -f "docs/.vitepress/dist/index.html" ]; then
          echo "❌ index.html 不存在"
          exit 1
        fi
        echo "✅ 构建产物验证通过"
        echo "📊 构建产物大小: $(du -sh docs/.vitepress/dist | cut -f1)"

    # 仅在推送到 main 分支时才部署
    - name: 部署到服务器
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        source: "./docs/.vitepress/dist/"
        target: "${{ secrets.SERVER_DEPLOY_PATH }}"
        strip_components: 3
        overwrite: true
        timeout: 120s

    - name: 验证部署结果
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          echo "🔍 验证部署结果..."
          DEPLOY_PATH="${{ secrets.SERVER_DEPLOY_PATH }}"
          
          if [ ! -d "$DEPLOY_PATH" ]; then
            echo "❌ 部署目录不存在: $DEPLOY_PATH"
            exit 1
          fi
          
          if [ ! -f "$DEPLOY_PATH/index.html" ]; then
            echo "❌ index.html 文件不存在"
            echo "📂 当前目录内容:"
            ls -la "$DEPLOY_PATH"
            exit 1
          fi
          
          echo "✅ 部署验证成功!"
          echo "📂 部署目录: $DEPLOY_PATH"
          echo "📄 文件数量: $(find "$DEPLOY_PATH" -type f | wc -l)"
          echo "🌐 网站应该可以在 http://${{ secrets.SERVER_HOST }}/ 访问"